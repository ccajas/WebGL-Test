<!DOCTYPE html>
<html>
<head>
	<title>WebGL test</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/main.css" />
</head>
</body>
	<div id="app">
		<div id="container">
		<header>
			<div id="app-title">Framework test</div>
			<div id="title">Test</div>
			<ul id="topnav">
				<li v-for="s in sections">
					<a :class="{ hl: section == s.text }" v-on:click="setView(s)">{{ s.text }}s</a>
				</li>
			</ul>
		</header>
		<section id="sidebar" style="width: 20%; height: 100%">
			<ul id="section-nav">
				<li v-for="s in sections">
					<a :class="{ hl: section == s.text }" v-on:click="setView(s)">
						<span class="batch">{{{ s.icon }}}</span>
					</a>
				</li>
			</ul>
			<div style="padding: 8px; padding-bottom: 0px">
				<input v-model="newItem" v-on:keyup.enter="addItem" 
					placeholder="enter new {{ section }}">
			</div>
			<ul class="main" v-show="section == 'Component'">
				<li v-for="comptype in component_data">
					<div>
						<a><span class="batch" data-icon="&#xf01c;"></span>{{ comptype.text }}</a>&nbsp;
						<button class="batch conf" v-on:click="addSubItem($index)">&#xf14c;</button>
						<button class="batch warn" v-on:click="removeItem($index)">&#xf14e;</button>
					</div>
					<ul class="sub">
						<li v-for="value in comptype.data"><span class="batch" data-icon="&#xf0ab;"></span>
							{{ $key }} <i>{{ value.type }}</i></li>
					</ul>			
				</li>
			</ul>
			<ul class="main" v-show="section == 'System'">
				<li v-for="system in system_data">
					<div>
						<a><span class="batch" data-icon="&#xf04c;"></span>{{ system.text }}</a>&nbsp;
						<button class="batch conf" v-on:click="addSubItem($index)">&#xf14c;</button>
						<button class="batch warn" v-on:click="removeItem($index)">&#xf14e;</button>
					</div>
					<ul class="sub">
						<li v-for="value in system.data">{{ $key }} <i>{{ value.type }}</i></li>
					</ul>			
				</li>
			</ul>
		</section>
		<section id="viewport" style="width: 80%; height: 100%">
			<viewport v-show="section == 'Component'">				
			</viewport>
			<editable v-show="section == 'System'">				
			</editable>
		</section>
	</div>
	<script src="lib/vue.js"></script>
	<script src="framework.js"></script>
	<script src="editor.js"></script>
	<!--<script src="http://ajaxorg.github.io/ace-builds/src-noconflict/mode-javascript.js"></script>
	<script>
    	var editor = ace.edit("editable");
    	editor.setTheme("ace/theme/twilight");
    	editor.session.setMode("ace/mode/javascript");
	</script>-->
</body>
</html>
