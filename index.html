<!DOCTYPE html>
<html>
<head>
	<title>WebGL test</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/prism.css" />
</head>
</body>
	<div id="app">
		<div id="container">
		<header>
			<div id="app-title">Framework test</div>
			<div id="title">Test</div>
			<ul id="topnav">
				<li v-for="s in sections">
					<a :class="{ hl: curr_section == s.text }" v-on:click="setView(s)">{{ s.text }}s</a>
				</li>
			</ul>
		</header>
		<section id="sidebar" style="width: 20%; height: 100%">
			<ul id="section-nav">
				<li v-for="s in sections">
					<a :class="{ hl: curr_section == s.text }" v-on:click="setView(s)">
						<span class="batch">{{{ s.icon }}}</span>
					</a>
				</li>
			</ul>
			<div style="padding: 8px; padding-bottom: 0px">
				<input v-model="newItem" v-on:keyup.enter="addItem" 
					placeholder="enter new {{ curr_section }}">
			</div>
			<ul class="main">
				<li v-for="sdata in section_data">
					<div v-on:click="viewJSON($index)">
						<a><span class="batch">{{{ curr_icon }}}</span>{{ sdata.name }}</a>&nbsp;
						<button class="batch conf" v-on:click="addSubItem($index)">&#xf14c;</button>
						<button class="batch warn" v-on:click="removeItem($index)">&#xf14e;</button>
					</div>
					<ul class="sub">
						<li v-for="value in sdata.data"><span class="batch" data-icon="&#xf0ab;"></span>
							{{ $key }} <i>{{ value.type }}</i></li>
					</ul>			
				</li>
			</ul>
		</section>
		<section id="viewport" style="width: 80%; height: 100%">
			<viewport></viewport>
			<editable :text-content="editorText" :viewable="viewEditor" inline-template>
				<div class="textedit" v-if="viewable">
					<h4>Code Editor</h4>
					<code>
						<pre spellcheck="false" 
						contenteditable="{{ viewable }}" class="language-json">{{ textContent }}</pre>
					</code>
				</div>			
			</editable>
		</section>
	</div>
	<script src="lib/vue.js"></script>
	<script src="lib/prism.js"></script>
	<script src="framework.js"></script>
	<script src="editor.js"></script>
</body>
</html>
