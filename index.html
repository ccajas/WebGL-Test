<!DOCTYPE html>
<html>
<head>
	<title>WebGL test</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/prism.css" />
</head>
</body>
	<div id="app">
		<div id="container">
		<header>
			<div id="app-title">Framework test</div>
			<div id="title">Test</div>
			<ul id="topnav">
				<li v-for="s in sections">
					<a :class="{ hl: section.text == s.text }" v-on:click="setView(s)">{{ s.text }}s</a>
				</li>
			</ul>
		</header>
		<div id="main">
			<section id="sidebar">
				<ul class="icon-nav">
					<li v-for="s in sections">
						<a :class="{ hl: section.text == s.text }" v-on:click="setView(s)">
							<span class="batch">{{{ s.icon }}}</span>
						</a>
					</li>
				</ul>
				<div class="input-w">
					<input v-model="newItem" v-on:keyup.enter="addItem" 
						placeholder="enter new {{ section.text }}"/>
				</div>

				<ul class="hierarchy">
					<listitem :item="sectionData" :icon="section.icon" :level="0"></listitem>
				</ul>

				<!-- listitem template -->
				<script type="text/x-template" id="listitem-template">
					<li>
						<div>				
							<span class="batch">{{{ icon }}}</span>
							<item :value="item.name" :meta="false"></item>
							<item :value="item.meta" :meta="true" v-if="item.meta"></item>

							<button class="batch warn" @click="remove">&#xf14e;</button>
							<button class="batch conf" @click="addSub">&#xf14c;</button>
						</div>						
						<ul class="sub" v-if="isFolder">
							<listitem v-for="item in item.data" :level="level+1" :item="item" 
								:icon="(level < 1) ? icon : '&#xf0ab;'">
							</listitem>
						</ul>
					</li>
				</script>

				<!-- single editable item -->
				<script type="text/x-template" id="item-editable">
					<span>
						<span @dblclick="select" v-show="!selected">
							<i v-if="meta">{{ value }}</i>
							<span v-if="!meta">{{ value }}</span>
						</span>
						<input v-el:field v-model="value" :class="{ meta: meta }"
							@keyup.enter="update(value)"
							@keyup.esc="deselect" @blur="deselect"/>
					</span>
				</script>
				
			</section>
			<section id="viewport">
				<viewport></viewport>
				<editable :text-content="editorText" inline-template>
					<div class="textedit" v-if="viewable">				
						<ul class="icon-nav">
							<li><a>Code Editor</a></li>
							<li><a v-on:click="save"><span class="batch">&#xf059;</span></a></li>
							<li><a v-on:click="viewable = false"><span class="batch">&#xf0c5;</span></a></li>
						</ul>
						<code>
							<pre v-on:keyup="keyEdit($event)" spellcheck="false"
							contenteditable="{{ viewable }}" class="language-json">{{ textContent }}</pre>
						</code>
					</div>			
				</editable>
			</section>
		</div>
	</div>
	<script src="lib/vue.js"></script>
	<script src="lib/prism.js"></script>
	<script src="framework.js"></script>
	<script src="editor.js"></script>
</body>
</html>
